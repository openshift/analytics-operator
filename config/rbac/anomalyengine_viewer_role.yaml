# permissions for end users to view anomalyengines.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: anomalyengine-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: anomaly-operator
    app.kubernetes.io/part-of: anomaly-operator
    app.kubernetes.io/managed-by: kustomize
  name: anomalyengine-viewer-role
rules:
- apiGroups:
  - backend.anomaly.io
  resources:
  - anomalyengines
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - backend.anomaly.io
  resources:
  - anomalyengines/status
  verbs:
  - get
